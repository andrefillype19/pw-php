version: '3.5'

services:
  db:
    image: phdcoder/postgresbr
    restart: always
    volumes:
      - base_cliente:/var/lib/postgresql/data/pgdata
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: $USER
      POSTGRES_DB: easysell
      POSTGRES_PASSWORD: $PWD
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: pt_BR.utf8

  app:
    depends_on:
      - db
    image: registry.gitlab.com/phdcoder/programacao-web
    restart: always
    environment:
      - DBHOST=db
      - DBNAME=easysell
      - DBUSER=$USER
      - DBPASS=$PWD
    volumes:
      - uploads:/app/uploads
    ports:
      - "80:80"
      - "443:443"
    #Se seu host roda linux, substitua host.docker.internal com o resultado de $ ip route | grep docker0 | awk '{print $9}'
    command: bash -c "chown -R www-data:www-data /app/web/assets
                    && chown -R www-data:www-data  /app/runtime
                    && chown -R www-data:www-data  /app/uploads
                    && chmod -R 755 /app/web/assets
                    && chmod -R 755 /app/runtime
                    && chmod -R 755 /app/uploads
                    && chmod +x /app/yii
                    && ./yii migrate --interactive=0
                    && supervisord -c  /etc/supervisor/supervisord.conf"
volumes:
  base_cliente:
    external: true
  uploads:
    external: true