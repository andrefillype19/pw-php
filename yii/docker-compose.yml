version: '3.5'

services:
  db:
    image: phdcoder/postgresbr
    restart: always
    volumes:
      - base_cliente:/var/lib/postgresql/data/pgdata
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: $USER
      POSTGRES_DB: $DB
      POSTGRES_PASSWORD: $PASS
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: pt_BR.utf8
    ports:
      - "5999:5432"
  app:
    image: dmstr/php-yii2:latest-nginx
    restart: always
    container_name: pweb-php
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PHP_ENABLE_XDEBUG=1
      - DB_DATABASE= $DB
      - DB_USERNAME= $USER
      - DB_PASSWORD= $PASS
    ports:
      - "7880:80"
    #Se seu host roda linux, substitua host.docker.internal com o resultado do comando abaixo executado dentro do container e restarte o container
    ## $ ip route | grep docker0 | awk '{print $9}'
    command: bash -c "chown -R www-data:www-data  /app/models
      && chown -R www-data:www-data  /app/controllers
      && chmod -R 755 /app/models
      && chmod -R 755 /app/views
      && chmod -R 755 /app/controllers
      && chmod +x /app/yii
      && ./yii migrate --interactive=0
      && export XDEBUG_CONFIG=\"remote_connect_back=0 remote_enable=1 remote_host=host.docker.internal\"
      && supervisord -c  /etc/supervisor/supervisord.conf"
volumes:
  base_cliente:
    external: true